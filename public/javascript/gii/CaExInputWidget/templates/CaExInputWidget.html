<div class="row-fluid exercise">
  <div class="control-group span3">
    <label class="control-label" for="ca_exercise${ex_num}">Exercise</label>
    <div class="controls docs-input-sizes">
      <select class="span2" name="ca_exercise${ex_num}" id="ca_exercise${ex_num}">
        <option value="elliptical">Elliptical</option>
        <option value="running">Running</option>
        <option value="cycling">Cycling</option>
      </select>
    </div>
  </div>
  <div class="control-group span3">
    <label class="control-label" for="ca_duration${ex_num}">Duration</label>
    <div class="controls docs-input-sizes">
      <input type="text" class="span1" name="ca_duration${ex_num}" id="ca_duration${ex_num}">
    </div>
  </div>
  <div class="control-group span3">
    <label class="control-label" for="ca_distance${ex_num}">Distance</label>
    <div class="controls docs-input-sizes">
      <input type="text" class="span1" name="ca_distance${ex_num}" id="ca_distance${ex_num}">
    </div>
  </div>
  <div class="control-group span3">
    <label class="control-label" for="ca_calories${ex_num}">Calories</label>
    <div class="controls docs-input-sizes">
      <input type="text" class="span1" name="ca_calories${ex_num}" id="ca_calories${ex_num}">
    </div>
  </div>
</div>
